<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>dyg's bomberman (TS portf.)</title>
  </head>
  <body class="unstarted">
    <h1 class="title">DYG'S&nbsp;BOMBERMAN</h1>
    <div id="app">
      <div id="sprites"></div>
    </div>
    <div class="controls" id="controls">
      <button id="starter">START</button>
      <button id="wasd"><p>W</p><p>ASD</p></button>
      <button disabled>Z<span class="help">-bomb</span></button>
      <button disabled>KILLS: <span id="killcount">O</span></button>
      <button disabled>SCORE: <span id="score">O</span></button>
      <button disabled>TIME: <span id="time">Os</span></button>
    </div>
    <div id="end-screen">
      <img src="" id="img" alt="">
      <div>
        <h1 id="result"></h1>
        <h2>SCORE: <span id="score2"></span></h2>
        <h2>TIME: <span id="time2"></span></h2>
        <h2>POWER-UP: <span id="powered"></span></h2>
      </div>
    </div>
    <h2 id="dk" class="off comm">double kill</h2>
    <h2 id="tk" class="off comm">TRIPLE kill</h2>
    <h2 id="qk" class="off comm">QUADRUPLE KILL??</h2>
    <h2 id="ik" class="off comm">INSANE</h2>
    <div id="mobile-controls">
      <div>
        <button id="w">W</button>
        <button id="z">BOMB</button>
      </div>
      <div>
        <button id="a">A</button>
        <button id="s">S</button>
        <button id="d">D</button>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
