<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>dyg's bomberman (TS portf.)</title>
  </head>
  <body class="unstarted">
    <h1>DYG'S&nbsp;BOMBERMAN</h1>
    <div id="app">
      <div id="sprites"></div>
    </div>
    <div class="controls">
      <button id="starter">START</button>

      <button>D-<span>right</span></button>
      <button>Z-<span>bomb</span></button>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
